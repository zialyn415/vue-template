<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- title -->
	<title>vue-template</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
	<!-- animate.css -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- bootstrap v4 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<!-- custom CSS -->
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!-- #3 -->
	<div id="todo">
		<!-- #4 -->
		<section>
			<!-- #10 v-model='newTask' -->
			<input 
			type="text" 
			placeholder="What do you need to do?" 
			v-model='newTask'
			v-on:keyup.enter='addTask'>
			<!-- #11 v-on addTask ^ -->
		</section>
		<!-- apart of #10, <p>{{newTask}}</p> it's a good way to check if it's working but it's not what you want to do in real life situation -->
		<p>{{newTask}}</p>
		<!-- #5 -->
		<ul>
			<!-- #15 v-for -->
			<li v-for='task in todoList'>
				<!-- #6 -->
				<label>{{task}}</label>
				<!-- #16 adding task in <label> -->
				<button 
				type="button"
				v-on:click="removeTask(task)">x</button>
			</li>
		</ul>
	</div>

<!-- SCRIPTS -->
<!-- Vue -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<!-- popper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<!-- Bootstrap -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<!-- java script -->
<script type="text/javascript" src="js/main.js"></script>
	
</body>
</html>
